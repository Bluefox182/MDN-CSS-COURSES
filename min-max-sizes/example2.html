<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./example2.css" />
    <title>Max Size in CSS</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="box">
        <img src="./images/beach.jpg" alt="star" class="width" />
      </div>
      <div class="box">
        <img src="./images/beach.jpg" alt="star" class="max" />
      </div>
      <div class="minibox">
        <img src="./images/beach.jpg" alt="star" class="max" />
      </div>
    </div>
  </body>
</html>
